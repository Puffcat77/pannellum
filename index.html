<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum examples</title>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simple pannellum example (<a href="https://pannellum.org/documentation/examples/simple-example/">Tutorial</a>)</h1>
    <div id="simple-panorama" class="panorama">
        <script>
            pannellum.viewer('simple-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
            });
        </script>
    </div>
    <h1>Autoload pannellum example (<a href="https://pannellum.org/documentation/examples/auto-load/">Tutorial</a>)</h1>
    <div id="autoload-panorama" class="panorama">
        <script>
            pannellum.viewer('autoload-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
                "autoLoad": true
            });
        </script>
    </div>
</body>
</html>
