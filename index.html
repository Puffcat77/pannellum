<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum examples</title>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Pannellum examples</h1>
    <div id="examples">
        <div class="exmaple">
            <h2>Simple pannellum example (<a href="https://pannellum.org/documentation/examples/simple-example/">Tutorial</a>)</h2>
            <div id="simple-panorama" class="panorama">
                <script src="scripts/example 1.js"></script>
            </div>
        </div>
        
        <div class="exmaple">
            <h2>Auto loading pannellum example (<a href="https://pannellum.org/documentation/examples/auto-load/">Tutorial</a>)</h2>
            <div id="autoload-panorama" class="panorama">
                <script src="scripts/example 2.js"></script>
            </div>
        </div>
        
        <div class="exmaple">
            <h2>Auto rotating pannellum example (<a href="https://pannellum.org/documentation/examples/auto-rotate/">Tutorial</a>)</h2>
            <div id="autorotating-panorama" class="panorama">
            <script src="scripts/example 3.js"></script>
            </div>
        </div>
        
        <div class="exmaple">
            <h2>Partial pannellum example (<a href="https://pannellum.org/documentation/examples/partial-panorama/">Tutorial</a>)</h2>
            <div id="partial-panorama" class="panorama">
                <script src="scripts/example 4.js"></script>
            </div>
        </div>
        
        <div class="exmaple">
            <h2>Hot spots pannellum example (<a href="https://pannellum.org/documentation/examples/hot-spots/">Tutorial</a>)</h2>
            <div id="panorama-with-hot-spots" class="panorama">
            <script src="scripts/example 5.js"></script>
            </div>
        </div>

        <div class="exmaple">
            <h2>Tour pannellum example (<a href="https://pannellum.org/documentation/examples/tour/">Tutorial</a>)</h2>
            <div id="tour" class="panorama">
            <script src="scripts/example 6.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
