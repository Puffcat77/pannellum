<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum examples</title>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simple pannellum example (<a href="https://pannellum.org/documentation/examples/simple-example/">Tutorial</a>)</h1>
    <div id="simple-panorama" class="panorama">
        <script>
            pannellum.viewer('simple-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
                "author": "Akopyan Aleksandr",
                "title": "Simple panorama"
            });
        </script>
    </div>
    <h1>Auto loading pannellum example (<a href="https://pannellum.org/documentation/examples/auto-load/">Tutorial</a>)</h1>
    <div id="autoload-panorama" class="panorama">
        <script>
            pannellum.viewer('autoload-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
                "autoLoad": true,
                "author": "Akopyan Aleksandr",
                "title": "Auto loading panorama"
            });
        </script>
    </div>
    <h1>Auto rotating pannellum example (<a href="https://pannellum.org/documentation/examples/auto-rotate/">Tutorial</a>)</h1>
    <div id="autorotating-panorama" class="panorama">
        <script>
            pannellum.viewer('autorotating-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
                "autoLoad": true,
                //"autoRotateInactivityDelay": 10
                "autoRotate": 2,
                "author": "Akopyan Aleksandr",
                "title": "Auto rotating panorama"
            });
        </script>
    </div>
    <h1>Partial pannellum example (<a href="https://pannellum.org/documentation/examples/simple-example/">Tutorial</a>)</h1>
    <div id="partial-panorama" class="panorama">
        <script>
            pannellum.viewer('partial-panorama', {
                "type": "equirectangular",
                "panorama": "panoramas/1.jpg",
                "autoLoad": true,
                "author": "Akopyan Aleksandr",
                "title": "Simple panorama",
                "haov": 149.87,
                "vaov": 90,
                "vOffset": 10
            });
        </script>
    </div>
</body>
</html>
